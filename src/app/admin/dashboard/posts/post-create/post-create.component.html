    <form action="">
        <mat-form-field>

        </mat-form-field>
        <mat-form-field>
            <textarea name="content" matInput id="" cols="30" rows="10" placeholder="Post Content"></textarea>

        type="submit"
        >Save Post</button>
    </form>
</mat-card>
